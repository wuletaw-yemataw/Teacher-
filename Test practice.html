<!DOCTYPE html>
<html>
<head>
  <title>Math Quiz</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .question { margin-bottom: 15px; }
    button { padding: 10px; background: green; color: white; border: none; }
  </style>
</head>
<body>
  <h1>Math Quiz</h1>

  <form id="quizForm">
    <div class="question">
      <p>1. What is 2 + 3 ?</p>
      <input type="radio" name="q1" value="4"> 4<br>
      <input type="radio" name="q1" value="5"> 5<br>
      <input type="radio" name="q1" value="6"> 6<br>
    </div>

    <div class="question">
      <p>2. What is 5 Ã— 2 ?</p>
      <input type="radio" name="q2" value="8"> 8<br>
      <input type="radio" name="q2" value="10"> 10<br>
      <input type="radio" name="q2" value="12"> 12<br>
    </div>

    <button type="button" onclick="checkAnswers()">Submit</button>
  </form>

  <p id="result"></p>

  <script>
    function checkAnswers() {
      let score = 0;
      if (document.querySelector('input[name="q1"]:checked')?.value === "5") score++;
      if (document.querySelector('input[name="q2"]:checked')?.value === "10") score++;
      
      document.getElementById("result").innerText = "Your score: " + score + "/2";
    }
  </script>
</body>
</html>
